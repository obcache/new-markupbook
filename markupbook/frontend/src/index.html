<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Markupbook</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <button id="newBtn">New Page</button>
      <ul id="pages"></ul>
    </aside>
    <main>
      <h1 id="title">Loading...</h1>
      <div id="editor">
        <textarea id="html" rows="20" cols="80"></textarea>
      </div>
      <div>
        <input id="newTitleInput" placeholder="New title">
        <button id="saveBtn">Save</button>
        <button id="renameBtn">Rename</button>
      </div>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
